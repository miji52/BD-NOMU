<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Une aventure de Nomu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="shell">
  <div class="card">
    <div class="meta">
      <h1>Une aventure de Nomu</h1>
      <p>Lecture interactive • swipe • plein écran</p>
      <div class="row">
  <a class="btn" id="startBtn" href="reader.html?page=1">Lire depuis le début</a>
  <a class="btn ghost" id="resumeBtn" href="#" style="display:none;">Reprendre</a>
</div>

    </div>

    <img class="cover" src="pages/cover.png" alt="Couverture" draggable="false" />
  </div>
</div>
<script>
  (function () {
    const key = "nomu_last_page";
    const resumeBtn = document.getElementById("resumeBtn");

    if (!resumeBtn) return;

    const p = parseInt(localStorage.getItem(key) || "1", 10);

    if (p && !isNaN(p) && p > 1) {
      resumeBtn.href = "reader.html?page=" + p;
      resumeBtn.textContent = "Reprendre (page " + p + ")";
      resumeBtn.style.display = "inline-block";
    }
  })();
</script>


</body>
</html>
