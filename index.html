<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Une aventure de Nomu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="shell">
  <div class="card">
    <div class="meta">
      <h1>Une aventure de Nomu</h1>
      <p>Lecture interactive • swipe • plein écran</p>
      <a class="btn" href="reader.html?page=1">Lire</a>
    </div>

    <img class="cover" src="pages/cover.png" alt="Couverture" draggable="false" />
  </div>
</div>
<script>
  const LAST_PAGE_KEY = "nomu_last_page";
  const lastPage = parseInt(localStorage.getItem(LAST_PAGE_KEY) || "1", 10);

  const btn = document.querySelector(".btn");

  if (btn && lastPage > 1) {
    btn.textContent = `Reprendre (page ${lastPage})`;
    btn.href = `reader.html?page=${lastPage}`;
  }
</script>

</body>
</html>
